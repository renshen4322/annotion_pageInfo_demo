server:
    port: 8082
    servlet:
        context-path: /app
spring:
    application:
        name: prvider-annotoion-pageInfo
     
    elasticsearch:
        bboss:
            elasticUser: elastic
            elasticPassword: changeme
            elasticsearch:
                rest:
                    hostNames: 192.168.150.131:9200
                    ##hostNames: 192.168.150.131:9200,192.168.8.26:9200,192.168.8.27:9200  ##集群地址配置
                dateFormat: yyyy.MM.dd
                timeZone: Asia/Shanghai
                showTemplate: true
                discoverHost: false
            dslfile:
                refreshInterval: -1
            http:
                timeoutConnection: 5000
                timeoutSocket: 5000
                connectionRequestTimeout: 5000
                retryTime: 1
                maxLineLength: -1
                maxHeaderCount: 200
                maxTotal: 400
                defaultMaxPerRoute: 200
                soReuseAddress: false
                soKeepAlive: false
                timeToLive: 3600000
                keepAlive: 3600000
                keystore:
                keyPassword:
                hostnameVerifier:
